<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container-fluid">
			<h2 style= text-align:center>Sistem Informasi Kepegawaian</h2>
			<h5 style= text-align:center>Selamat datang di Sistem Informasi Kepegawaian</h5>
			<br>
			<hr>
			<h4>Lihat Data Berdasarkan NIP</h4>
			<div class = "row">
				<div class = "col-md-6">
					<div class = "card">
						<div class = "card-header">
							Masukkan Nomor Induk Pegawai
						</div>
						<div class = "card-body">
							<form th:action="@{/pegawai}" method="GET">
								<input type="text" name="pegawaiNip" class="form-control"/><br>
								<button type="submit" class="btn btn-success">Lihat</button>
							</form>
						</div>
					</div>
				</div>
			</div>
 			<hr>
			<h1>Lihat Detail Jabatan</h1>
			<h4>Pilih Jabatan</h4>
			<form th:action="@{/jabatan/view}" method="GET">
				<select name="jabatanId">
					<option th:each="jabatan : ${listJabatan}" 
				          th:value="${jabatan.id}" 
				          th:text="${jabatan.nama}"></option>
				</select>
				<button type="submit" class="btn btn-primary">Cari</button>
			</form> 
		</div>
	</body>
</html>
