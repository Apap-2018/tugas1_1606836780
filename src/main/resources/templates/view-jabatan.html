<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('View Pegawai')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h1 style=text-align:center>Detail Jabatan</h1>
		<table align="center">
			<tr>
				<td>Nama</td>
				<td th:text="${jabatan.nama}"></td>
			</tr>
			<tr>
				<td>Deskripsi</td>
				<td th:text="${jabatan.deskripsi}"></td>
			</tr>
			<tr>
				<td>Gaji Pokok</td>
				<td th:text="${jabatan.gaji_pokok}"></td>
			</tr>
			<tr>
				<td>Jumlah Pegawai</td>
				<td th:text="${jumlah}"></td>
			</tr>
		</table>
		
		<form style=text-align:center th:action="@{'/jabatan/ubah'}" method="GET">
			<input type="hidden" th:value="${jabatan.id}" name="jabatanId">
			<button value="submit">Ubah</button>
		</form>
		
		<hr>
		<form style=text-align:center th:action="@{'/jabatan/hapus'}" th:method="POST" >
    		<input type="hidden" name="id" th:value="${jabatan.id}" />
    		<button value="submit" class="btn btn-danger">Hapus</button>
		</form>
		<hr>
		
		<!-- <form th:action="@{'/jabatan/hapus'}">
			<button value="submit">Hapus</button>
		</form> -->
	</body>
</html>
